{% extends 'Admin/Header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>

<body>
    {% block content %}
    <a href="{%  url 'webadmin:AdminHome'  %}">Home</a>
    <form method="post">
        {% csrf_token %}
        </head>
        <table>
            <tr>
            
            <td>District</td>
      <td><label for="district"></label>
        <select name="district" id="district">
          <option>Select</option>
          {% for i in District  %}
<option value="{{i.id}}">{{i.district_name}}</option>

          {% endfor %}
      </select></td>
            </tr>
            </td>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" placeholder="Enter Place" value="{{pldata.place_name}}" ></td>

            </tr>
        </table>
        <table width="200" border="1">
            <tr>
                <td>Sl.no</td>
                <td>Place</td>

            </tr>
            {%  for i in Place %}

                <td>{{forloop.counter}}</td>

                <td><a href="{%  url 'webadmin:DeletePlace' i.id %}">Delete</a></td>

            </tr>

     </form>
     {% endblock content %}
