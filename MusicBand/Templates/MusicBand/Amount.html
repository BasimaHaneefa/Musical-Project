{% extends 'MusicBand/Header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Amount</td>
                <td><input type="text" name="txtamnt"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="save" value="Save">
                    <input type="reset" name="can" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    {% endblock content %}
</body>
</html>
